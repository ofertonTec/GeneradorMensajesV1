<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
        integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
        crossorigin="anonymous"></script>

    <title>Generador Mensajes</title>
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-8 mb-3">
                <form class="form-control bg-light" action="" id="formulario">
                    <div class="d-flex flex-wrap justify-content-between">
                        <div class="form-group ">
                            <label class="form-label" for="entidad">Entidad</label>
                            <select class="form-control" name="entidad" id="entidad">
                                <option value="Banco BBVA">Banco BBVA</option>
                                <option value="Banco Ripley">Banco Ripley</option>
                                <option value="Caja Arequipa">Caja Arequipa</option>
                                <option value="Caja Piura">Caja Piura</option>
                            </select>
                        </div>
                        <div class="form-group" id="tipoGestionDiv">
                            <label for="tipoGestion" class="form-label">Tipo Gestión</label>
                            <select class="form-control" name="tipoGestion" id="tipoGestion">
                                <option value="">Seleccione</option>
                                <option value="TR">TR:Transado</option>
                                <option value="UR">UR:Promesa</option>
                                <option value="TU">TU:Volver Llamar</option>
                            </select>
                        </div>
                        <div class="form-group" id="tipoMensajeDiv">
                            <label class="form-label" for="tipoMensaje">Tipo Mensaje</label>
                            <select class="form-control" name="tipoMensaje" id="tipoMensaje">
                                <option value="promesa1">PDP Ventanilla</option>
                                <option value="promesa2">PDP Interbancaria</option>
                                <option value="campaña">Campaña</option>
                                <option value="recordatorio">Recordatorio</option>
                                <option value="vencida">Vencida</option>
                                <option value="solucion">Buscar Contacto</option>
                                <option value="relampago">Camp.Relampago</option>

                            </select>
                        </div>
                        <div class="form-group" id="tipoProductoDiv">
                            <label class="form-label" for="tipo">Tipo Producto</label>
                            <select class="form-control" name="tipo" id="tipo">
                                <option value="prestamo">Prestamo</option>
                                <option value="tarjeta">Tarjeta</option>
                            </select>
                        </div>
                        <div class="form-group" id="clienteDiv">
                            <label class="form-label" for="cliente">Cliente</label>
                            <input type="text" class="form-control" name="cliente" id="cliente">
                        </div>
                        <div class="form-group" id="fechaDiv">
                            <label class="form-label" for="fecha">Fecha</label>
                            <input type="date" class="form-control" name="fecha" id="fecha">
                        </div>
                        <div class="form-group" id="telefonoDiv">
                            <label class="form-label" for="telefono">WhatsApp</label>
                            <input type="number" class="form-control" name="telefono" id="telefono">
                        </div>
                        <div class="form-group" id="montoDiv">
                            <label class="form-label" for="monto">Monto S/.</label>
                            <input type="number" class="form-control" name="monto" id="monto">
                        </div>
                        <div class="form-group" id="numeroProductoDiv">
                            <label class="form-label" for="numero">Numero Producto</label>
                            <input type="number" class="form-control" name="numero" id="numero">
                        </div>
                        <div class="form-group" id="codigoDiv">
                            <label for="form-label" for="codigo">Codigo Cliente</label>
                            <input class="form-control" type="number" name="codigo" id="codigo">
                        </div>
                        <div class="form-group" id="descripcionDiv">
                            <label for="form-label" for="descripcion">Descripción</label>
                            <textarea class="form-control" id="descripcion"></textarea>
                        </div>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" id="btnEnviar" value="Generar">
                    </div>
                </form>
            </div>
            <div class="col-md-4 text-center">
                <div class="container-fluid">
                    <div class="row">
                        <textarea class="form-control" id="mensajeGenerado" rows="7"></textarea>
                    </div>
                    <div class="row text-center">
                        <button type="button" class="btn btn-primary mt-2" id="copiarMensaje">Copiar</button>
                        <h1 style="display: none;" id="iconoWhatsApp" class="ml-3"><a href="" target="_blank"
                                id="linkWhatsApp"><i class="fab fa-whatsapp"></i></a></h1>
                    </div>
                </div>
                <span id="respuesta"></span>
            </div>
        </div>
        <div class="container">
            <div class="table-bordered table-sm">
                <table class="table" id="miTabla">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Teléfono</th>
                            <th>Fecha</th>
                            <th>Descripción</th>
                            <th>Tipo Gestión</th>
                        </tr>
                    </thead>
                    <tbody id="tBody">
                    </tbody>

                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/2a78e0006b.js" crossorigin="anonymous"></script>

        <script src="js/inicio.js"></script>
</body>

</html>
